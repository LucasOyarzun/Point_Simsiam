optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset/ShapeNet-55.yaml,
            others: {
              subset: 'train',
              npoints: 1024,
              siamese_network: True,
            }
          },
  val : { _base_: cfgs/dataset/ShapeNet-55.yaml,
            others: {subset: 'test', npoints: 1024}},
  test : { _base_: cfgs/dataset/ShapeNet-55.yaml,
            others: {subset: 'test', npoints: 1024}},
  linear_probing: {
          train: { _base_: cfgs/dataset/ModelNet40_linear_probing.yaml,
                    others: {partition: 'train', num_points: 1024}},
          val: { _base_: cfgs/dataset/ModelNet40_linear_probing.yaml,
                    others: {partition: 'test', num_points: 1024}},
          test: { _base_: cfgs/dataset/ModelNet40_linear_probing.yaml,
                    others: {partition: 'test', num_points: 1024}
          }
  }
}

model : {
  NAME: PointSimsiam,
  encoder: {
    NAME: PointTransformerMaskedEncoder,
    group_size: 32,
    num_group: 64,
    loss: cdl2,
    transformer_config: {
      mask_ratio: 0.6,
      mask_type: 'rand',
      trans_dim: 384,
      encoder_dims: 384,
      depth: 12,
      drop_path_rate: 0.1,
      num_heads: 6,
      decoder_depth: 4,
      decoder_num_heads: 6,
    }
  }
}


npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300
