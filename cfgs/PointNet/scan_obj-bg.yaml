optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset/Scan_OBJ-BG.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset/Scan_OBJ-BG.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset/Scan_OBJ-BG.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: PointNetCls,
  cls_dim: 40,
  encoder: {
    _base_: cfgs/encoder/PointNet.yaml,
  }
}

npoints: 2048
total_bs : 32
step_per_update : 1
max_epoch : 300
grad_norm_clip : 10
